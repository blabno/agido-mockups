<!DOCTYPE HTML>
<html>
<head></head>
<body>
<div id="container"></div>
<script src="kinetic-v4.7.1.js"></script>
<script src="link.js"></script>
<script defer="defer">
    var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
    });

    var layer = new Kinetic.Layer();

    var link = new Kinetic.Link({
        x: stage.getWidth() / 2,
        y: 15,
        fontSize: 18,
        fontFamily: 'Calibri',
        fontStyle: 'normal',
        color: 'turquoise',
        text: "Sialala",
        draggable: true
    });


    var radio = new Kinetic.RadioItem({
        fontSize: 40,
        color: '#000',
//        text: "Sialala",
        draggable: true
    });
    var radio2 = new Kinetic.RadioItem({
        fontSize: 14,
        y: 40,
        selected: true,
        color: '#000',
        text: "Sialala",
        draggable: true
    });
    var radioGroup = new Kinetic.RadioGroup({
        fontSize: 20,
        color: '#555',
        y: 60,
        text: "() Radio item A\n(o) Radio item B\n(x) Radio item B\ns(o) Radio item B\n(o) Radio item B",
        draggable: true
    });
    /**
     * Snap to grid 20x20
     */
    radioGroup.on("dragend", function ()
    {
        this.setAttr("x", parseInt(this.attrs.x / 20) * 20);
        this.setAttr("y", parseInt(this.attrs.y / 20) * 20);
        this.getStage().draw()
    });
    // add the shape to the layer
    layer.add(link);
    layer.add(radio);
    layer.add(radio2);
    layer.add(radioGroup);
    // add the layer to the stage
    stage.add(layer);
</script>
</body>
</html>
